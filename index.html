<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Translate</title>

</head>

<body>
    <div class="main">
        <div class="header">
            <h1>Offline переклад розкладки</h1>
            <h3>Набрали текст і розкладку клавіатури не переключили? Не біда! Вам допоможе виправлення розкладки оффлайн (англійська - українська)</h3>
        </div>
        <div class="main_block">
            <div class="eng column">
                <textarea class="eng_window" placeholder="Введите свой текст"></textarea>
                <button class="engButton">на англійський</button>
            </div>
            <div class="ukr column">
                <textarea class="ukr_window" placeholder="Введите свой текст"></textarea>
                <button class="ukrButton">на український</button>
            </div>
        </div>
        <button class="resetText">reset</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
